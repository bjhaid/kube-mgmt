apiVersion: skaffold/v2beta19
kind: Config
metadata:
  name: opa
build:
  artifacts:
    - image: openpolicyagent/kube-mgmt
      context: .
      docker:
        buildArgs:
          VERSION: "{{.VERSION}}"
          COMMIT: "{{.COMMIT}}"
    - image: test/e2e
      context: ./test/e2e
  local:
    push: true
    useBuildkit: true
profiles:
  - name: local
    activation:
      - kubeContext: k3d-kube-mgmt
    deploy:
      helm:
        releases:
          - name: kube-mgmt
            chartPath: charts/opa
            wait: true
            upgradeOnChange: false
            skipBuildDependencies: true
            artifactOverrides:
              mgmt.image: openpolicyagent/kube-mgmt
              e2e.image: test/e2e
            imageStrategy:
              helm: {}
